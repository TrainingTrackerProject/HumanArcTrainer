<span class="fancyDate input-group">
    <input type="text" ng-model="dateField" name="{{fieldName}}" ng-disabled="isDisabled" class="fancyDateField form-control" ui-date ui-jq="mask" ui-options="'99/99/9999'" ng-required="isRequired" ui-date-format/>
    <span class="input-group-addon" ng-click="clearDate()">
        <small class="glyphicon glyphicon-remove" aria-hidden="true"></small>
    </span>
</span>
