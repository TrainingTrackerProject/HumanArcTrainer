<div class="modal-header">
    <h2>Question Editor</h2>
</div>

<form name="questionEditorCtrl.questionEditorForm" role="form" ng-submit="questionEditorCtrl.save()">
    <div class="modal-body col-md-12">

        <div class="form-group">
            <label class="control-label">Question Text</label>
            <input type="text" required ng-model="questionEditorCtrl.question.Text" class="form-control">
        </div>

        <div ng-repeat="answer in questionEditorCtrl.question.Answers" class="directoryGroup">
            <button type="button" class="btn btn-info btn-sm pull-right" ng-click="questionEditorCtrl.delete(answer)">Delete</button>
            <div class="clearfix"></div>
            <div class="form-group">
                <label for="answerText">Answer</label>
                <input id="answerText" type="text" ng-model="answer.Text" class="form-control" placeholder="Answer Text" required />
            </div>
        </div>
        <button class="btn btn-default" ng-click="questionEditorCtrl.add()">New Answer</button>

    </div>

    <div class="modal-footer">
        <input type="submit" class="btn btn-primary pull-left" value="Save" />
    </div>
</form>
